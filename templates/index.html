<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.ckeditor.com/ckeditor5/36.0.1/classic/ckeditor.js"></script>
    <title>Home</title>
</head>
<style>
    /* Home Page Styles */
h2 {
    font-size: 2rem;
    color: #2c3e50;
    margin-bottom: 20px;
}

select {
    width: 150px;
    padding: 10px;
    margin-bottom: 20px;
    font-size: 1rem;
    border-radius: 4px;
    border: 1px solid #ccc;
}

ul {
    padding-left: 0;
}

ul li {
    margin-bottom: 15px;
    padding: 10px;
    background-color: #fff;
    border-radius: 6px;
    border: 1px solid #eee;
}

ul li strong {
    font-weight: bold;
    color: #34495e;
}

a {
    font-size: 1rem;
    display: block;
    margin-top: 20px;
}

</style>
<body>

    <label for="language">Select Language:</label>
    <select name="language" id="language" onchange="translateFAQs()">
        <option value="en" {% if lang == 'en' %}selected{% endif %}>English</option>
        <option value="fr" {% if lang == 'fr' %}selected{% endif %}>French</option>
        <option value="es" {% if lang == 'es' %}selected{% endif %}>Spanish</option>
        <option value="de" {% if lang == 'de' %}selected{% endif %}>German</option>
        <option value="hi" {% if lang == 'hi' %}selected{% endif %}>Hindi</option>
        <option value="ta" {% if lang == 'ta' %}selected{% endif %}>Tamil</option>
    </select>

    <h2>Frequently Asked Questions</h2>
    <ul>
        {% for question, answer in faqs %}
            <li>
                <strong>{{ question }}</strong><br>
                {{ answer | safe }}
            </li>
        {% endfor %}
    </ul>
    
    <a href="{{ url_for('logout') }}">Logout</a>

    <script>
        function translateFAQs() {
            let lang = document.getElementById("language").value;
            window.location.href = "{{ url_for('translate_faqs') }}?lang=" + lang;
        }
    </script>

</body>
</html>
