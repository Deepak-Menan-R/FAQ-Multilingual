<!--edit_faq.html-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit FAQ</title>
    <script src="https://cdn.ckeditor.com/ckeditor5/36.0.1/classic/ckeditor.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            min-height: 100vh;
        }
        .container {
            max-width: 600px;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }
        h1 {
            font-size: 1.75rem;
            color: #2c3e50;
            text-align: center;
            margin-bottom: 20px;
        }
        .btn-submit {
            background-color: #3498db;
            color: white;
            font-size: 1rem;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        .btn-submit:hover {
            background-color: #2980b9;
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #dc3545;
            text-decoration: none;
        }
        .back-link:hover {
            color: #a71d2a;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Edit FAQ</h1>
    <form action="{{ url_for('update_faq', faq_id=faq[0]) }}" method="post">
        <div class="mb-3">
            <label for="question" class="form-label">Question:</label>
            <input type="text" class="form-control" name="question" id="question" value="{{ faq[1] }}" required>
        </div>

        <div class="mb-3">
            <label for="answer" class="form-label">Answer:</label>
            <textarea class="form-control" name="answer" id="answer" required>{{ faq[2] | safe}}</textarea>
        </div>

        <button type="submit" class="btn btn-submit">Update FAQ</button>
    </form>

    <a href="{{ url_for('admin') }}" class="back-link">Back to Admin Dashboard</a>
</div>

<script>
    ClassicEditor
        .create(document.querySelector('#answer'))
        .catch(error => {
            console.error(error);
        });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
